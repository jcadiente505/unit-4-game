<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body id="body">
<!-- Create Header element for page -->
    <h1>Final Fantasy Game!</h1>
<!-- set up button images for each section -->
    <div id="heroselector">
        <h3>Choose your Hero!</h3>
        <button id="cloud"><img src = "./assets/images/Cloud.jpg.jpg"></button>
        <button id="squall"><img src = "./assets/images/Squall.jpg.png"></button>
        <button id="tidus"><img src = "./assets/images/Tidus.jpg.png"></button>
        <button id="noctis"><img src = "./assets/images/Noctis.jpg.jpg"></button>
    </div>
    <div id="enemyselector">
        <h3>Choose Your Enemy!</h3>
        <button id="cloud"><img src = "./assets/images/Cloud.jpg.jpg"></button>
        <button id="squall"><img src = "./assets/images/Squall.jpg.png"></button>
        <button id="tidus"><img src = "./assets/images/Tidus.jpg.png"></button>
        <button id="noctis"><img src = "./assets/images/Noctis.jpg.jpg"></button>
    </div>
    <div id="fightsection">
        <h3>Moves!</h3>
        <input id="attack" type="button" value="Attack">
        <input id="restart" type="button" value="Restart">
    </div>
    <div id="enemysection">
        <h3>Enemy!</h3>
        <button class="character" id="enemy-cloud"><img src = "./assets/images/Cloud.jpg.jpg"></button>
        <button class="character" id="enemy-squall"><img src = "./assets/images/Squall.jpg.png"></button>
        <button class="character" id="enemy-tidus"><img src = "./assets/images/Tidus.jpg.png"></button>
        <button class="character" id="enemy-noctis"><img src = "./assets/images/Noctis.jpg.jpg"></button>
        <div id="enemystats">Enemy Stats</div>
    </div>
    <div id="herosection">
        <h3>Hero!</h3>
        <button class="character" id="hero-cloud"><img id = "cloud" src = "./assets/images/Cloud.jpg.jpg"></button>
        <button class="character" id="hero-squall"><img src = "./assets/images/Squall.jpg.png"></button>
        <button class="character" id="hero-tidus"><img src = "./assets/images/Tidus.jpg.png"></button>
        <button class="character" id="hero-noctis"><img src = "./assets/images/Noctis.jpg.jpg"></button>
        <div id="herostats">Hero Stats</div>
    </div>

    <script src="./assets/javascript/game.js"></script>
    
</body>
</html>
